<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
<title>Ejemplo de formulario</title>
</head>
<body>
	<form method="get" action="formulario" name="datos">
		Nombre: <input name="nombre" required><br> 
		Apellidos: <input name="apellidos"><br> 
		Edad: <select name="edad" size=3>
			<option>Menor de 18</option>
			<option>De 18 a 30</option>
			<option>De 30 a 55</option>
			<option>Mayor de 55</option>
			</select><br> 
		Hobbies:<br> 
		<input name="hobbies" value="lectura" type="checkbox" checked>lectura<br>
		<input name="hobbies" value="tele" type="checkbox">ver la tele<br>
		<input name="hobbies" value="deporte" type="checkbox">hacer deporte<br>
		<br>
		<button>Enviar</button>
	</form>
</body>
</html>
