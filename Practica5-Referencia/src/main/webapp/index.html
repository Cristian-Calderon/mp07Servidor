<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gestión de Estudiantes</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <h1>Gestión de Estudiantes</h1>

    <a href="Controlador?operacion=info">Ver Información de Sesión</a>
    <a href="javascript:desconectar()">Desconectar</a>

    <script type="text/javascript">
        function desconectar() {
            var confirmar = confirm("¿Estás seguro de que quieres cerrar sesión?");
            if (confirmar) {
                window.location = "Controlador?operacion=desconectar";
            }
        }
    </script>

    <!-- Consulta de Estudiantes (Con entrada manual de SQL) -->
    <h2>Consulta de Estudiantes</h2>
    <form action="Controlador" method="post">
        <input type="hidden" name="operacion" value="consulta">
        <label for="sentencia">Escribe una consulta SQL:</label><br>
        <input type="text" id="sentencia" name="sentencia" placeholder="SELECT * FROM alumnos" required><br><br>
        <input type="submit" value="Ejecutar Consulta">
        
        <h2>Opciones</h2>
        <label>Técnica JSTL en resultados consulta:</label>
        <input type="radio" id="jstl-si" value="true" name="jstl" checked>
        <label for="jstl-si">Sí</label>
        <input type="radio" id="jstl-no" value="false" name="jstl">
        <label for="jstl-no">No</label>
    </form>

    <br>

    <!-- Alta de Alumno (Manual, incluyendo ID) -->
    <h2>Alta de Alumno</h2>
    <form action="Controlador" method="POST">
        <input type="hidden" name="operacion" value="alta">

        <label for="txtID">ID Alumno:</label><br>
        <input type="number" id="txtID" name="txtID" placeholder="1" min="1" required><br><br>

        <label for="txtNombre">Nombre:</label><br>
        <input type="text" id="txtNombre" name="txtNombre" placeholder="Nombre Apellido" required><br><br>

        <label for="txtCurso">Curso:</label><br>
        <input type="text" id="txtCurso" name="txtCurso" placeholder="DAW" required><br><br>

        <button type="submit">Alta Alumno</button>
    </form>

    <br>

    <!-- Generación de Informes -->
    <h2>Generar Informes</h2>
    <form action="Report" method="POST">
        <input type="radio" value="pdf" name="optInformes" checked>
        <label for="pdf">PDF</label>
        <input type="radio" value="excel" name="optInformes">
        <label for="excel">Excel</label>
        <input type="radio" value="word" name="optInformes">
        <label for="word">Word</label>
        <input type="radio" value="html" name="optInformes">
        <label for="html">HTML</label>
        <br><br>
        <input type="submit" value="Generar Informe">
    </form>
</body>
</html>
