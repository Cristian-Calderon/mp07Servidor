<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Index.html</title>
<link rel="stylesheet" type="text/css" href="css/index.css">

</head>
<body>
<h1>Gestion de estudiantes</h1>
<h2>Consulta de estudiantes</h2>
	<form action="Servlet" method="GET">
		<input type="text" id="sentencia" name="sentencia" placeholder="SELECT * FROM alumnos" required>
		<input type="submit" value="Ejecutar">
		<!-- Se añade checkboox para seleccionar si se usa la JSTL o no -->
		
		<h2>Opciones</h2>
		<label>Técnica JSTL en resultados consulta:</label>
		<input type="radio"  id="jstl-si" value="true" name="jstl" checked>
		<label for="jstl-si">Sí</label>
		<input type="radio" id="jstl-no" value="false" name="jstl">
		<label for="jstl-no"">No</label>
		<!-- FIN -->
	</form> 
	<br>
	
	
<h2>Alta de Alumno</h2>
    <form action="Servlet" method="POST">
        <label for="id">ID Alumno:</label><br>
        <input type="number" id="id" name="id" placeholder="1" min="1" required><br><br>

        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre Apellido"><br><br>

        <label for="curso">Curso:</label><br>
        <input type="text" id="curso" name="curso" placeholder="DAW" required><br><br>

        <button type="submit">Alta Alumno</button>
    </form>
<br>
<h2>Informes</h2>
	<form action="Report" method="POST">
		<input type="radio"  value="application/pdf" name="optInformes" checked>
		<label for="pdf">PDF</label>
		<input type="radio" value="application/vnd.ms-excel" name="optInformes">
		<label for="excel">Excel</label>
		<input type="radio" value="application/msword" name="optInformes">
		<label for="word">Word</label>
		<input type="radio" value="text/html" name="optInformes">
		<label for="html">HTML</label>
		<br>
		<br>
		<input type="submit" value="Ver informe">
	</form>
</body>
</html>
